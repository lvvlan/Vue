<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <style>
        .tColor{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<div id="animated-number-demo">
    <input type="text" v-model.number="number">
    <p>{{animatedNumber}}</p>
</div>

<div id="changeColor">
    <input type="text" v-model="colorQuery" @keyup.enter="updateColor" placeholder="enter a color">
    <input type="button" value="enterChange" @click="updateColor">
    <br>
    <p :style="{backgroundColor: tweenedCSSColor}" class="tColor"></p>
    <p>{{tweenedCSSColor}}</p>
</div>

<div id="appSvg">
    <svg width="200" height="200">
        <polygon points="100,10 40,198 190,78 10,78 160, 198"
            style="fill: #f00; stroke: #ff0; stroke-width: 5; fill-rule: nonzero;"
        ></polygon>
    </svg>
</div>

<div id="sum">
    <input v-model.number="firstNumber" type="number" step="20" /> +
    <input v-model.number="secondNumber" type="number" step="20" /> =
    {{result}}
    <p>
        <animated-integer :value="firstNumber"></animated-integer> +
        <animated-integer :value="secondNumber"></animated-integer> =
        <animated-integer :value="result"></animated-integer>
    </p>
</div>
<script src="http://storage.jd.com/baitiao-index/vue.min.js"></script>
<script src="https://unpkg.com/tween.js@16.3.4"></script>
<script src="https://unpkg.com/color-js@1.0.3/color.js"></script>
</body>
</html>
