<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>
<body>
<div id="app">
    {{message}}
</div>
<div id="app2">
    <span v-bind:title="message">
        Hover this
    </span>
</div>
<div id="app3">
    <p v-if="seen">Now u see m</p>
</div>
<div id="app4">
    <ul>
        <li v-for="items in arr">{{items.text}}</li>
    </ul>
</div>
<div id="app5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">reverseMessage</button>
</div>
<div id="app6">
    <p>{{message}}</p>
    <input type="text" v-model="message" />
</div>
<div id="app7">
    <ol>
        <todo-item v-for="item in groceryList" v-bind:arr="item"></todo-item>
    </ol>
</div>
<script src="http://storage.jd.com/baitiao-index/vue.min.js"></script>
</body>
</html>
